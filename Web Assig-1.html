<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <form action="/action_page.php">
        <fieldset>
            <h1>Feedback Form</h1>
            <label for="fname">First name:</label>
            <input id="First Name" type="text" placeholder="Enter Name here">
            <label for="sname">Second name:</label>
            <input id="second Name" type="text" placeholder="Enter surname here"><br><br>
            <input type="radio" id="male" name="Male" value="Male">
            <label for="html">Male</label><br>
            <input type="radio" id="Female" name="Female" value="Female">
            <label for="html">Female</label><br><br>
            <label for="email">Email</label>
            <input id="email" type="text" placeholder="e-mail address"><br><br>
            <label for="comments">Comments:</label><br>
            <textarea name="message" rows="5" cols="50"></textarea><br><br>
            <select><option value="volvo">Cork</option></select><br><br>
            <button>Send Feedback</button>
            <button type="reset" value="Reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
